rbac_policy: |
  p, role:none, applications, get, */*, deny
  p, role:none, certificates, get, */*, deny
  p, role:none, clusters, get, */*, deny
  p, role:none, repositories, get, */*, deny
  p, role:none, projects, get, */*, deny
  p, role:none, accounts, get, */*, deny
  p, role:none, gpgkeys, get, */*, deny
  p, role:{{ argocd_project_name }}, applications, *, {{ argocd_project_name }}/*, allow
  p, role:{{ argocd_project_name }}, logs, get, {{ argocd_project_name }}/*, allow
  p, role:{{ argocd_project_name }}, exec, create, {{ argocd_project_name }}/*, allow
  p, role:{{ argocd_project_name }}, projects, get, {{ argocd_project_name }}, allow
  p, role:{{ argocd_project_name }}, repositories, *, {{ argocd_project_name }}/*, allow
  p, role:{{ argocd_project_name }}, clusters, get, https://kubernetes.default.svc, allow
  g, {{ ocp_group }}, role:{{ argocd_project_name }}-rbac
  g, system:cluster-admins, role:admin
  g, gitops-admins, role:admin
